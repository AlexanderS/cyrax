{% meta %}
  title: Testing Platform
  author: Alexander Solovyov
{% endmeta %}

{% block content %}

<h2>Latest posts</h2>

<table class="posts">
  {% for post in site.posts %}
  <tr>
    <td class="date">{{ post.date.strftime('%Y, %B %d') }}</td>
    <td class="title"><a href="{{ post.get_url() }}">{{ post }}</a></td>
    <td class="tagline">{{ post.tagline }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
